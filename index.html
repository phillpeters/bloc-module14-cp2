<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Hello World</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="application-root"></div>

  <script

  <script

              </address>
            </div>
          </header>
          
          <main>   
            <section>
              <h2>Education</h2>
              <ul>
                <li>University of California, Berkeley</li>
              </ul>
            </section>
            <section>
              <h2>Employment History</h2>
              <table width="80%">

                    <th scope="col" align="left">Company</th>

                    <td align="left"><em>2007 - 2015</em></td>
                  </tr>
                  <tr>
                    <td colSpan="3">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</td>
                  </tr>
                </tbody>
              </table>
            </section>
          </main>
        </React.Fragment>
      );
    }

    ReactDOM.render(
      <App name='Sally Student'/>,
      document.querySelector('#application-root')
    );
  </script>
</body>
</html>
